			<div class="content" style="margin: 0 auto;padding: 20px;font-family: 'Segoe UI', Helvetica, Arial, sans-serif;box-sizing: border-box;font-size: 14px;max-width: 800px;display: block;">
				<table class="main" width="100%" cellpadding="0" cellspacing="0" style="margin: 0;padding: 0;font-family: 'Segoe UI', Helvetica, Arial, sans-serif;box-sizing: border-box;font-size: 14px;background: #fff;border: 1px solid #e9e9e9;border-radius: 3px;">
          <tr style="margin: 0;padding: 0;font-family: 'Segoe UI', Helvetica, Arial, sans-serif;box-sizing: border-box;font-size: 14px;">

            </td>
            <td colspan="1" style="padding: 35px;font-size: 40px;font-weight: 500;text-align: left;margin: 0;font-family: 'Segoe UI', Helvetica, Arial, sans-serif;box-sizing: border-box;vertical-align: top;">
              Azure AD Alert
            </td>
          </tr>
					<tr style="margin: 0;padding: 0;font-family: 'Segoe UI', Helvetica, Arial, sans-serif;box-sizing: border-box;font-size: 14px;">
						<td class="alert alert-warning" colspan="2" style="padding: 35px;font-size: 30px;text-align: center;margin: 0;font-family: 'Segoe UI', Helvetica, Arial, sans-serif;box-sizing: border-box;vertical-align: top;color: #fff;font-weight: 500;border-radius: 3px 3px 0 0;background: #ff9f00;">
							{PS_TITLE}
						</td>
					</tr>
					<tr style="margin: 0;padding: 0;font-family: 'Segoe UI', Helvetica, Arial, sans-serif;box-sizing: border-box;font-size: 14px;">
						<td class="content-wrap" colspan="2" style="margin: 0;padding: 20px;font-family: 'Segoe UI', Helvetica, Arial, sans-serif;box-sizing: border-box;font-size: 14px;vertical-align: top;">
							<table width="100%" cellpadding="0" cellspacing="0" style="margin: 0;padding: 0;font-family: 'Segoe UI', Helvetica, Arial, sans-serif;box-sizing: border-box;font-size: 18px;">

							</table>
						</td>
					</tr>

						</tr>
					</table>
				</div></div>

		<td style="margin: 0;padding: 0;font-family: 'Segoe UI', Helvetica, Arial, sans-serif;box-sizing: border-box;font-size: 14px;vertical-align: top;"></td>
